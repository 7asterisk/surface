<mdb-carousel class="carousel slide carousel-fade is-hidden-touch" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let d of data" class="has-text-centered ">
        <div class="view w-100">
            <img class="d-block w-100" src="../../../assets/images/illustrations/Design.svg" alt="First slide">
            <div class="mask  waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption ">
            <div class="columns is-vcentered">
                <div class="column is-6 is-hidden-touch">
                    <p class="card-image">
                        <img src="{{d.contents[0]?.url}}" alt="">
                    </p>
                </div>
                <div class="column is-6" style="margin-left:10px">
                    <h2 class="h2-responsive">{{d.id | uppercase}}</h2>
                    <p class=" main-content is-hidden-touch">{{ trim(d.mainContent)}}...</p>
                    <a [routerLink]="['/-/sdetail',{main: 'services',name:d.id}]" class="button is-black ">Know
                        More</a>
                </div>
            </div>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
<mdb-carousel class="carousel slide carousel-fade is-hidden-desktop" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let d of data" class="has-text-centered ">
        <div class="view w-100">
            <img class="d-block w-100" src="../../../assets/images/illustrations/Designmb.svg" alt="First slide">
            <div class="mask  waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption ">
            <div class="columns">
                <div class=" ">
                    <p class="card-image has-text-centered">
                        <img style="height:120px; margin-top: 20px;" src="{{d.contents[0]?.url}}" alt="">
                    </p>
                </div>
                <div class="has-text-centered">
                    <h2 class="h2-responsive">{{d.id | uppercase}}</h2>
                    <a [routerLink]="['/-/sdetail',{main: 'services',name:d.id}]" class="button is-black ">Know
                        More</a>
                </div>
            </div>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
