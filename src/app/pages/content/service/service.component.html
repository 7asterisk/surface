<section class="container section is-small">
    <h2 class="title">Services</h2>
    <div class="divider"></div>
    <div>
        <!-- <h5>{{data[i].mainHead}}</h5> -->
        <div class="columns is-multiline features">
            <div class="column is-4" *ngFor="let d of data">
                <div class="card is-shady">
                    <div class="card-image has-text-centered">
                        <img src="{{d.contents[0]?.url}} ">
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h4>{{d.mainHead}} </h4>
                            <p>{{ trim(d.mainContent)}}...</p>
                        </div>
                        <div class="action">
                            <button class="button is-black is-small"
                                [routerLink]="['/-/sdetail',{main: 'services',name:d.id }]">Read
                                More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
